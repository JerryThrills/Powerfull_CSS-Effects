    <title>With God By my Side, Everything is possible</title>
<style>
    *{
    font-family:'playfair Display',serif;
}
.bg-music{
    position: absolute;
    top: 64px;
    left: 0;
    right: 0;
    margin: 0 auto;
}
/* .fa-pause-circle-o{
    display: none;} */
    .btn{
    background-color: transparent;
    color: #fff;
    font-size: 78px;
    border: none;
    display: block;
    margin: 0 auto;
    opacity: .3;
    transition: all linear .2s;
}
.btn:hover{
    opacity: 1;
}
.fa-pause-circle-o{
    display: none;
}
</style>
    
</head>
<body>
    <!-- For the background-Music you do need access to the internet for it to function -->
    <div class="hero__container">
        <div class="bg-music">
            <audio id="myMusic" src="y2mate.com - Sean Paul  Dynamite ft Sia.mp3" loop=""></audio>
            <marquee behavior="slide" direction="up"><button class="btn" id="si
                gnup">
                <i class="fa fa-play-circle-o"></i>
                <i class="fa fa-pause-circle-o"></i>
            </button></marquee>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
        <script>
            $(document).ready(function(){
                $(".btn .fa-play-circle-o").on('click',function(){
                    $(this).hide();
                    $(".fa-pause-circle-o").fadeIn();
                    $("#myMusic")[0].play();
                });
                $(".btn .fa-pause-circle-o").on('click',function(){
                    $(this).hide();
                    $(".fa-play-circle-o").fadeIn();
                    $("#myMusic")[0].pause();
                });
    
            });
        </script>
        
    </div>
